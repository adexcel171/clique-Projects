<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        min-height: 100vh;
        background-color: #e9f5f9;
        margin: 0;
      }
      .container {
        width: 90%;
        max-width: 600px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }
        h1 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stored User Details</h1>
      <table id="userTable">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </table>
    </div>

    <script>
      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.length > 0) {
        const userTable = document.getElementById("userTable");
        users.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.number}</td>
        `;
          userTable.appendChild(row);
        });
      } else {
        document.querySelector(".container").innerHTML =
          "<p>No user data found.</p>";
      }
    </script>
  </body>
</html>
